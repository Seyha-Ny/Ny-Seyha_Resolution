<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Resolutions</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="notifications.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">New Year's Resolutions</h1>
            <div class="subtitle">2026 IS MY YEAR TO SHINE ✨</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
                <div class="progress-text" id="progressText">0% Complete</div>
            </div>
        </div>

        <div class="profile-section">
            <div class="profile-picture">
                <img src="/img/image.png" alt="Profile Picture" id="profileImage">
            </div>
            <h2 class="profile-name">Ny Seyha</h2>
        </div>

        <div class="quote-container" id="quoteContainer">
            <div class="quote">"The secret of getting ahead is getting started."</div>
            <div class="quote-author">— Mark Twain</div>
        </div>

        <div class="resolutions-grid" id="resolutionsList">
            <div class="resolution-item">
                <input type="checkbox" id="item1">
                <label for="item1">Love myself more</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item2">
                <label for="item2">Be more grateful</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item3">
                <label for="item3">Be more friendly</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item4">
                <label for="item4">Make new friends</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item5">
                <label for="item5">Volunteer</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item6">
                <label for="item6">Conquer a fear</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item7">
                <label for="item7">Get high marks in exams</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item8">
                <label for="item8">Pass the Vc1 and Vc2's projects</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item9">
                <label for="item9">Get the job during my internship</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item10">
                <label for="item10">Strengthen personal discipline</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item11">
                <label for="item11">Reduce using social media</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item12">
                <label for="item12">Save money</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item13">
                <label for="item13">Read more books</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item14">
                <label for="item14">Take an online class</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item15">
                <label for="item15">Declutter</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item16">
                <label for="item16">Be diligent</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item17">
                <label for="item17">Be less careless</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item18">
                <label for="item18">Be more confident</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item19">
                <label for="item19">Be highly responsible for myself</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item20">
                <label for="item20">Eat healthy</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item21">
                <label for="item21">Learn new things</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item22">
                <label for="item22">Get more sleep</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item23">
                <label for="item23">Drink more water</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item24">
                <label for="item24">Run a marathon</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item25">
                <label for="item25">Be more flexible</label>
            </div>
            <div class="resolution-item">
                <input type="checkbox" id="item26">
                <label for="item26">Learn from the people around me</label>
            </div>
        </div>
    </div>

    <div class="footer">@Ny Seyha</div>

    <script src="script.js"></script>
    <script src="profile.js"></script>
</body>

</html>
